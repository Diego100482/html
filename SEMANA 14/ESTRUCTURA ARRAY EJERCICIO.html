<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTURA ARRAYS</title>
</head>
<body>
    <center>
        <h1>CREACION DE ARRAYS</h1>
        <h3>CON CICLO FOR</h3>
        <script>
            //
            let num;
            let datos=new Array();
            //
            num=parseInt(prompt("Ingrese cantidad de valores a ingresar arrays"));
            // ciclo for
            for(i=0;i<num; i++){
                datos[i]=prompt("ingrese datos en array"+1);
                }
                //imprimir array
                document.write(datos+" ");
                console.log(datos);
    </script>
    </center>
    
</body>
</html>
