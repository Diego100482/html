<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
    <img src="imagenes/TransMilenio_Logo.png" alt="" width="100" height="100">
    <h2>SALDO DE TARJETA TU LLAVE TM</h2>
    <script>
var saldo=0;
const tm=2650;
saldo= parseInt(prompt("Ingrese saldo de su tarjeta de Transmilenio"));

if( saldo >= tm )
{
    swal("SEÑOR USUARIO",  "INGRESE AL SISTEMA DE TRASMILENIO","SUCCES");
}
    else
{
    swal("SEÑOR USUARIO",  "SALDO INSUFICIENTE EN SU TARJETA DE TRASMILENIO","FALSO");
}

</script>
</body>
